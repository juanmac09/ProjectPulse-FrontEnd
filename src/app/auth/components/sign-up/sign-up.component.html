<div class="sign-up-wrapper">
  <div class="sign-up-container">
    <h2>Crear Cuenta</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="Nombre completo" class="form-control">
        <div class="error-message">Nombre es requerido</div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" placeholder="Correo electrónico" class="form-control">
        <div class="error-message">Correo electrónico inválido</div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Contraseña" class="form-control">
        <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
      </div>

      <div class="form-group">
        <label for="company">Compañía</label>
        <select id="company" class="form-control">
          <option value="">Seleccione una compañía</option>
          <option value="1">Compañía 1</option>
          <option value="2">Compañía 2</option>
          <option value="3">Compañía 3</option>
        </select>
        <div class="error-message">Seleccione una compañía</div>
      </div>

      <button type="submit">Registrar</button>
    </form>
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </div>
  </div>
</div>
