<div class="login-wrapper">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="generalError">
        <div class="error-message">{{ generalError }}</div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="Correo electrónico"
          class="form-control"
          [(ngModel)]="credentials.email"
          name="email"
          [ngClass]="{'error': emailError}"
        />
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          class="form-control"
          [(ngModel)]="credentials.password"
          name="password"
          [ngClass]="{'error': passwordError}"
        />
        <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a routerLink="/sign-up">Crear una cuenta</a>
      </div>
    </form>
  </div>
</div>
