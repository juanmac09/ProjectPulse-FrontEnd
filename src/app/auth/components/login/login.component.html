<div class="login-wrapper">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group general-error">
        <div class="error-message">Datos inválidos</div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="Correo electrónico"
          class="form-control"
          [(ngModel)]="credentials.email"
          name="email"
        />
        <div class="error-message">Correo electrónico requerido</div>
        <div class="error-message">Correo electrónico inválido</div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          class="form-control"
          [(ngModel)]="credentials.password"
          name="password"
        />
        <div class="error-message">Contraseña requerida</div>
        <div class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button (click)="login()" type="submit">Iniciar Sesión</button>

      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a routerLink="/sign-up">Crear una cuenta</a>
      </div>
    </form>
  </div>
</div>
