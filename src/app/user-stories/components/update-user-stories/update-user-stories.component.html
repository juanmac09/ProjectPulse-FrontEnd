<div class="user-story-update-container">
  <h2>Actualizar Historia de Usuario</h2>
  <form [formGroup]="userStoryForm" (ngSubmit)="onSubmit()" class="user-story-form">
    <div class="form-group">
      <label for="story-title">Título</label>
      <input
        type="text"
        id="story-title"
        formControlName="title"
        placeholder="Título de la historia de usuario"
      />
      <div class="error-message" *ngIf="title?.touched && title?.invalid">
        <div *ngIf="title?.errors?.['required']">El título es obligatorio.</div>
        <div *ngIf="title?.errors?.['minlength']">El título debe tener al menos 4 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="story-description">Descripción</label>
      <textarea
        id="story-description"
        formControlName="description"
        placeholder="Descripción de la historia de usuario"
        rows="4"
      ></textarea>
      <div class="error-message" *ngIf="description?.touched && description?.invalid">
        <div *ngIf="description?.errors?.['required']">La descripción es obligatoria.</div>
        <div *ngIf="description?.errors?.['minlength']">La descripción debe tener al menos 8 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="submit-btn">Actualizar Historia</button>
    </div>
  </form>
</div>
