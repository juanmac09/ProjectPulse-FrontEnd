<div class="user-story-form-container">
  <h2>Crear Nueva Historia de Usuario</h2>
  <form [formGroup]="userStoryForm" (ngSubmit)="onSubmit()" class="user-story-form">
    <div class="form-group">
      <label for="story-title">Título</label>
      <input
        id="story-title"
        formControlName="title"
        placeholder="Título de la historia de usuario"
      />
      <span *ngIf="title.invalid && (title.touched || title.dirty)" class="error-message">
        <ng-container *ngIf="title.errors?.['required']">Este campo es obligatorio.</ng-container>
        <ng-container *ngIf="title.errors?.['minlength']">El título debe tener al menos 4 caracteres.</ng-container>
      </span>
    </div>
    <div class="form-group">
      <label for="story-description">Descripción</label>
      <textarea
        id="story-description"
        formControlName="description"
        placeholder="Descripción de la historia de usuario"
        rows="4"
      ></textarea>
      <span *ngIf="description.invalid && (description.touched || description.dirty)" class="error-message">
        <ng-container *ngIf="description.errors?.['required']">Este campo es obligatorio.</ng-container>
        <ng-container *ngIf="description.errors?.['minlength']">La descripción debe tener al menos 8 caracteres.</ng-container>
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="submit-btn" [disabled]="userStoryForm.invalid">Guardar Historia</button>
    </div>
  </form>
</div>
