<div class="create-project-container">
  <h2>Crear Proyecto</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="create-project-form">
    <div class="form-group" [ngClass]="{'has-error': projectName.invalid && (projectName.touched || projectName.dirty)}">
      <label for="projectName">Nombre del Proyecto</label>
      <input
        type="text"
        id="projectName"
        formControlName="projectName"
        placeholder="Nombre del proyecto"
      />
      <span class="error-message" *ngIf="projectName.invalid && (projectName.touched || projectName.dirty)">
        <span *ngIf="projectName.errors?.['required']">Este campo es obligatorio</span>
        <span *ngIf="projectName.errors?.['minlength']">Debe tener al menos 3 caracteres</span>
      </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error': projectDescription.invalid && (projectDescription.touched || projectDescription.dirty)}">
      <label for="projectDescription">Descripción</label>
      <textarea
        id="projectDescription"
        formControlName="projectDescription"
        placeholder="Descripción del proyecto"
        rows="4"
      ></textarea>
      <span class="error-message" *ngIf="projectDescription.invalid && (projectDescription.touched || projectDescription.dirty)">
        <span *ngIf="projectDescription.errors?.['required']">Este campo es obligatorio</span>
        <span *ngIf="projectDescription.errors?.['minlength']">Debe tener al menos 8 caracteres</span>
      </span>
    </div>

    <div class="form-group">
      <button type="submit" class="btn-submit">Crear Proyecto</button>
    </div>

  </form>
</div>
